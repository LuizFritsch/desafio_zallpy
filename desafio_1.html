<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etapa 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Import [ REQUIRED ]-->

    <!--Import CSS [ REQUIRED ]-->
    <link rel='stylesheet' type='text/css' media='screen' href='/desafio_zallpy/css/estilo.css'>

    <!--Import Bootstrap 4.0.0 [ REQUIRED ]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <h2>Desafio 1</h2>
            <p class="lead">Formulário de cadastro</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="" id="form_cadastro">
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <label for="nome_completo">Nome Completo</label>
                            <input class="form-control" type="text" id="nome_completo" placeholder="Nome Completo" required>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="data_nascimento">Data de nascimento</label>
                            <input class="form-control" type='date' id="data_nascimento" name="data_nascimento" data-date-format="DD-MM-YYYY" required/>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF" required>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="celular">Celular</label>
                            <input class="form-control" type='text' id="celular" name="celular" placeholder="Celular" required/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-3 form-group">
                            <label for="cep">CEP</label>
                            <input class="form-control" type='text' id="cep" name="cep" placeholder="CEP" required/>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="logradouro">Logradouro</label>
                            <input class="form-control" type='text' id="logradouro" name="logradouro" placeholder="Logradouro" required/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="numero">Número</label>
                            <input class="form-control" type='text' id="numero" name="numero" placeholder="Número" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 form-group">
                            <label for="complemento">Complemento</label>
                            <input class="form-control" type='text' id="complemento" name="complemento" placeholder="Complemento" />
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="bairro">Bairro</label>
                            <input class="form-control" type='text' id="bairro" name="bairro" placeholder="Bairro" required/>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="cidade">Cidade</label>
                            <input class="form-control" type='text' id="cidade" name="cidade" placeholder="Cidade" required/>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="uf">UF</label>
                            <input class="form-control" type='text' id="uf" name="uf" placeholder="UF" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="descricao">Descrição</label>
                            <textarea rows="5" type="text" style="resize:none" name="descricao" id="descricao" class="form-control" placeholder="Descrição"></textarea>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-success" type="submit" id="btn_salvar">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Import JQuery [ REQUIRED ]-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--Import JS Bootstrap 4.0.0 [ REQUIRED ]-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Bootstrap popper [ REQUIRED ]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!--Validation JQuery [ REQUIRED ]-->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <!--Validation aditional meth JQuery [ REQUIRED ]-->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <!--Masked Input [ REQUIRED ]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

    <!--JS [ REQUIRED ]-->
    <script src="/desafio_zallpy/js/script.js"></script>

    <!--Sweet Alerts [ REQUIRED ]-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

</html>
